<mat-card *ngIf="isOTPsent">
  <mat-card-content>
    <form #authForm="ngForm" (ngSubmit)="onAuthSubmit()">
      <h2>Two Factor authentication</h2>
      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="OTP" maxlength="6" type="number" [(ngModel)]="OTP" name="OTP" required>
        <mat-error>
          Please provide a valid OTP
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!authForm.valid">Validate</button>
    </form>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="!isOTPsent" id="content">
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="User Name" type="email" [(ngModel)]="username" name="username" required>
        <mat-error>
          Please provide a valid user name address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
      <div class="button-row">
        <a mat-flat-button class="linkcolor" href="/registration">you don't have account? click here to register</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
